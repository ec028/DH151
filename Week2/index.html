<!DOCTYPE html>
<html>
<head>
	<title>Bucket List</title>
	<meta charset="utf-8" />

	<!-- style sheets -->
	<link rel="stylesheet" href="css/style.css">

	<!-- leaflet -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

</head>
<body>

	<div class="header">
		Bucket List of Libraries Around the World
	</div>
	<div class="sidebar">
		Since I haven't really traveled in my life, these are a few libraries around the world I wish to eventually visit.
	</div>
	<div class="content">
		<div id="map"></div>
	</div>

	<script>

	let books = [
		{
		'title':'Trinity College Library in Dublin, Ireland',
		'lat': 53.34401767044433,
		'lon': -6.256528282655274,
		},
		{
		'title':'Bodelian Library in Oxford, United Kingdom',
		'lat': 51.754278867517435, 
		'lon': -1.253999086476985,
		},
		{
		'title':'St. Catherine\'s Monestary in Sinai, Egypt',
		'lat': 28.556183974211535, 
		'lon': 33.97591925137211,
		},
		{
		'title':'The Library of El Escorial in Madrid, Spain',
		'lat': 40.59707464472327, 
		'lon': -4.1289940437718755,
		},
		{
		'title':'Strahov Library in Prague, Czech Republic',
		'lat': 50.08653974620061,
		'lon': 14.38862788276644,
		}
	]
		var map = L.map('map').setView();

		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);

		// loop through data
		books.forEach(function(item){
		console.log(item)
		});

		var marker = L.marker([53.34401767044433, -6.256528282655274]).addTo(map)
			.bindPopup('Trinity College Library in Dublin, Ireland')
			.openPopup();	
		
		var marker = L.marker([51.754278867517435,-1.253999086476985,]).addTo(map)
			.bindPopup('Bodelian Library in Oxford, United Kingdom')
			.openPopup();	

	</script>


</body>
</html>
